<div class="container">
    <h2>Últimas Experiências</h2>
    @for (experience of experiences(); track experience.summary.title) {
    <details>
        <summary>
            <p>
                <strong>{{ experience.summary.title }}</strong>
                {{ experience.summary.location }}
            </p>
        </summary>
        <article [innerHTML]="experience.description"></article>
    </details>
    }
</div>
